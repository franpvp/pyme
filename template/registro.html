    <div class="container registro"> 
        <div class="row">
            <div class="col">
                <div class="registro-title">Registro</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 m-4">
                <form class="formulario-registro">
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Domicilio (Opcional)</label>
                        <input type="text" class="form-control" id="domicilio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Repita Contraseña</label>
                        <input type="password" class="form-control" id="contrasena2" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="d-grid gap-2 d-md-block">
                            <button id="clean-btn" type="button" class="btn btn-primary">Limpiar</button>
                            <button id="submit-btn" type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/index.js"></script>
